{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Cliente</title>
    <link rel="stylesheet" href="{% static 'css/styles_crud.css' %}">
</head>
<body>
    <h1>¿Seguro que deseas eliminar a {{ client.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
    </form>
    <a href="{% url 'client_list' %}">Cancelar</a>
</body>
</html>
