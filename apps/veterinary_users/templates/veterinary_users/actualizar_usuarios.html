{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <link rel="stylesheet" href="{% static 'css/users_style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="" id="linkIndex">Dashboard</a>
        <h1>Actualizar datos del usuario</h1>
    </header>
    <main>
        <div id="actualizar">
            <form method="post" id="form_actualizar">
                {% csrf_token %}
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" placeholder="Nombres" required>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
                <label for="tipodocumento">Tipo de documento:</label>
                <select id="tipodocumento" name="tipodocumento" required>
                    <option value="">Seleccione...</option>
                    <option value="cc">Cédula de ciudadanía</option>
                    <option value="ti">Tarjeta de identidad</option>
                    <option value="ce">Cédula de extranjería</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
                <label for="numerodocumento">Número de documento:</label>
                <input type="text" id="numerodocumento" name="numerodocumento" placeholder="Número de documento" required>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" placeholder="Celular" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
                <label for="perfil">Rol:</label>
                <select id="perfil" name="perfil" required>
                    <option value="">Seleccione...</option>
                    <option value="admin">Administrador</option>
                    <option value="veterinario">Veterinario</option>
                    <option value="recepcionista">Recepcionista</option>
                    <option value="cliente">Cliente</option>
                </select>
                <div class="acciones">
                    <button type="submit">Guardar cambios</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Veterinary Pets. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
