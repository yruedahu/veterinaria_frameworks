{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
    <link rel="stylesheet" href="{% static 'css/users_style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="{% url 'home_users' %}" id="linkIndex">Inicio</a>
        <h1>Registrarse</h1>
    </header>
    <main>
        <div id="registro">
            {% if form.errors %}
                <div class="errores">
                    <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li>{{ field.label }}: {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                    </ul>
                </div>
            {% endif %}
            <form method="post" id="form_registro">
                {% csrf_token %}
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" maxlength="50" required>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" maxlength="50" required>
                <label for="tipodocumento">Tipodocumento:</label>
                <select id="tipodocumento" name="tipodocumento" required>
                    <option value="">Seleccione...</option>
                    <option value="CC">Cédula de ciudadanía</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="CE">Cédula de extranjería</option>
                    <option value="NIT">NIT</option>
                </select>
                <label for="numerodocumento">Numerodocumento:</label>
                <input type="text" id="numerodocumento" name="numerodocumento" maxlength="20" required>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" maxlength="100" required>
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" maxlength="15" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" maxlength="100" required>
                <label for="rol">Rol:</label>
                <select id="rol" name="rol" required>
                    {% for perfil in perfiles %}
                        <option value="{{ perfil.id }}">{{ perfil.nombre }}</option>
                    {% endfor %}
                </select>
                <div class="acciones">
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Veterinary Pets. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
